<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>emplist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2022/3/17
                    <br/>
                    <button @click="logout" style="font-size: 12px">安全退出</button>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">员工列表</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                Welcome! {{user.realname}} 用户
            </h1>
            <table class="table">
                <tr class="table_header">
                    <td>
                        ID
                    </td>
                    <td>
                        Name
                    </td>
                    <td>
                        Photo
                    </td>
                    <td>
                        Salary
                    </td>
                    <td>
                        Age
                    </td>
                    <td>
                        Operation
                    </td>
                </tr>
                <tr :class="index%2==0?'row1':'row2'" v-for="(emp,index) in empList">
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>
                        <img :src="'/photo/'+emp.path"   style="height: 60px;">
                    </td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.age}}</td>
                    <td>
                        <a @click="del(emp.id)" href="javascript:;">delete emp</a>&nbsp;<a :href="'/updateEmp.html?id='+emp.id">update emp</a>
                    </td>
                </tr>
            </table>
            <p>
                <input type="button" class="button" value="Add Employee" onclick="location.href='addEmp.html'"/>
            </p>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            赵小屏@520qq.com
        </div>
    </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
</body>
</html>

<script type="text/javascript">
    new Vue({
        el: "#wrap",
        data:{
            empList:[]
        },
        created(){
            var userString =localStorage.getItem("user")
            if (userString){
                this.user=JSON.parse(userString)
                axios.post("/user/getAll").then((res)=>{
                    this.empList=res.data.list
                    console.log(res.data.list)
                })
            }else {
                alert("你尚未登录，点击确定跳转至登录界面！")
                location.href="/login.html"
            }
        },
        methods:{
            logout(){
                localStorage.removeItem("user")
                location.reload()
            },
            del(id){
                if (window.confirm("是否确定删除该用户？")){
                    axios.delete("/user/del?id="+id).then((res)=>{
                        if (res.data.state){
                            alert(res.data.msg+"，！！")
                            location.reload()
                        }
                    })
                }
            }
        }
    })
</script>
