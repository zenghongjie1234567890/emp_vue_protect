<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>update Emp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css"
          href="css/style.css"/>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2022/3/17
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">更新员工页面</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                update Emp info:
            </h1>
            <form action="emplist.html" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            id:
                        </td>
                        <td valign="middle" align="left" v-model="emp.id" name="id">{{emp.id}}
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            name:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" v-model="emp.name" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            old photo:
                        </td>
                        <td valign="middle" align="left">
                            <img :src="'/photo/'+emp.path" style="height: 60px;">
                        </td>
                    </tr>
                    <tr>
                    <tr>
                        <td valign="middle" align="right">
                            photo:
                        </td>
                        <td valign="middle" align="left">
                            <input type="file"  ref="myphoto" />
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            salary:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" v-model="emp.salary" name="salary"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            age:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" v-model="emp.age" name="age"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="button" @click="updateEmp" class="button" value="Confirm"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            赵小屏@520qq.com
        </div>
    </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
</body>
</html>

<script type="text/javascript">
    new Vue({
        el: "#wrap",
        data: {
            emp:{}
        },
        created() {
            // 取请求地址某字符后面的字符串
            var start = location.href.lastIndexOf("=")
            var id = location.href.substring(start + 1)
            axios.get("/user/getOne?id="+id).then((res)=>{
                this.emp=res.data
            })
        },
        methods: {
            updateEmp() {
                var formdata = new FormData()
                formdata.append("id", this.emp.id);
                formdata.append("name", this.emp.name);
                formdata.append("salary", this.emp.salary);
                formdata.append("path", this.emp.path);
                formdata.append("age", this.emp.age);
                formdata.append("photo", this.$refs.myphoto.files[0]);
                console.log(formdata)
                axios({
                    method: "post",
                    url: "/user/update",
                    data: formdata,
                    headers: {
                        'content-type': 'multipart.form-data'
                    }
                }).then((res) => {
                    if (res.data.state) {
                        alert(res.data.msg + ",现在跳转至员工列表页面!")
                        location.href = "/emplist.html"
                    } else {
                        alert(res.data.msg + ",请重新更新员工信息!!")
                        location.href = "/updateEmp.html"
                    }
                })
            }
        }
    })
</script>
