<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css"
          href="css/style.css"/>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2022/3/17
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">员工管理网站登录页</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                登录
            </h1>
            <form action="emplist.html" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            username:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" v-model="user.username"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            password:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" v-model="user.password"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="button" @click="loginUser" class="button" value="Submit &raquo;"/>
                    &nbsp;&nbsp;
                    <a href="/regist.html">注册</a>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            赵小屏@520qq.com
        </div>
    </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
</body>
</html>

<script>
    new Vue({
        el: "#wrap",
        data:{
            user:{}
        },
        methods:{
            loginUser(){
                axios.post("/user/login",this.user).then((res)=>{
                    if (res.data.state){
                        // 将用户登录信息放入localStorage key value
                        localStorage.setItem("user",JSON.stringify(res.data.user))
                        alert(res.data.msg+",点击跳转到员工列表页面")
                        location.href="/emplist.html"
                    }else {
                        alert(res.data.msg)
                    }
                })
            }
        }
    })
</script>
